<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"> </div>
            </div>
                <div class="nav-address border">
                    <p class="add-first">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-sec">India</p>
                    </div>
                     
                </div>
            <div class="nav-search">
                <select class="search-select" onchange="location=this.value;">
                    <option value="amazon.html">All</option>
                    <option value="clothes.html">Clothes</option>
                    <option value="health.html">Health</option>
                    <option value="electronics.html">Electronics</option>
                    <option value="beauty.html">Beauty</option>
                    <option value="petcare.html">Pet care</option>
                    <option value="Toys.html">Toys</option>
                    <option value="discover.html">Fashion</option>
                    <option value="furniture.html">Furniture</option>
                </select >
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-singin border">
                <p><span><a href="signin.html" style="color: white;">Hello, Sign in</a></span></p>
                <p class="nav-sec"><a href="signin.html" style="color: white;">Account & Lists</a></p>
            </div>
            <div class="nav-return border">
                <p><span>Returns </span></p>
                <p class="nav-sec"> & Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart 
            </div>
        </div>
        </header>
        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <div class="item">
                    <div class="image">
                        <img src="da1.jpg" alt="">
                    </div>
                    <div class="name">
                        NAME
                    </div>
                    <div class="totalPrice">
                        $42
                    </div>
                    <div class="quantity">
                        <span class="minus"><</span>
                        <span>1</span>
                        <span class="plus">></span>
                    </div>
                </div>

            </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="checkOut">CHECKOUT</button>
            </div>
        </div>
       
</body>
</html>
